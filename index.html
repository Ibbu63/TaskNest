<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
  font-family: Poppins, sans-serif;
  background: #0f0f0f;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: #181818;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 300px;
  box-shadow: 0 0 10px #f7ba2b;
}
input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
}
button {
  background: linear-gradient(to right, #f7ba2b, #ea5358);
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  color: black;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter your Gmail" required><br>
  <input type="password" id="password" placeholder="Enter password" required><br>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
</div>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const users = JSON.parse(localStorage.getItem("users")) || {};

  if(users[email] && users[email].password === password) {
    localStorage.setItem("currentUser", email);
    window.location.href = "todo.html";
  } else {
    alert("Invalid Gmail or Password");
  }
}
</script>
</body>
</html>
