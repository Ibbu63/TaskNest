<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: #0f0f0f;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
}

.container {
  background: #181818;
  padding: 25px 20px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 0 12px #f7ba2b;
  box-sizing: border-box;
}

h2 {
  color: #f7ba2b;
  margin-bottom: 20px;
  font-size: 1.8rem;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #333;
  border-radius: 6px;
  background: #222;
  color: white;
  font-size: 0.95rem;
  box-sizing: border-box;
}

input::placeholder {
  color: #aaa;
}

button {
  background: linear-gradient(to right, #f7ba2b, #ea5358);
  border: none;
  padding: 12px;
  border-radius: 6px;
  color: black;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  font-size: 1rem;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 10px rgba(247, 186, 43, 0.5);
}

p {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #ccc;
}

a {
  color: #f7ba2b;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* --- Responsive Adjustments --- */
@media (max-width: 480px) {
  h2 {
    font-size: 1.6rem;
  }

  .container {
    padding: 20px 15px;
    width: 95%;
  }

  button {
    padding: 10px;
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Enter your name" required><br>
  <input type="email" id="email" placeholder="Enter your Gmail" required><br>
  <input type="password" id="password" placeholder="Enter password" required><br>
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script>
function signup() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!name || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users")) || {};
  if (users[email]) {
    alert("User already exists!");
    return;
  }

  users[email] = { name, password, tasks: [] };
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", email);
  alert("Account created successfully!");
  window.location.href = "todo.html"; // redirect to your To-Do app
}
</script>
</body>
</html>
